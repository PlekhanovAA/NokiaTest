<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <link href="/css/style.css" rel="stylesheet" />
</h:head>

<h:body>
   <f:view>
      <h:outputLabel id="head" value="LIBRARY SERVICE"/>
   </f:view>
   <p:layout style="min-width:400px;min-height:200px;">
      <p:layoutUnit position="west" resizable="true" size="100" minSize="150" maxSize="300">
         <h:outputLabel class="label" value="author"/>
         <br/>
         <p:selectOneListbox id="basic" value="#{selectOneView.author}" style="margin-left: 5px">
            <f:selectItems value="#{selectOneView.authors}" var="author" itemLabel="#{author.displayName}" itemValue="#{author}" />
         </p:selectOneListbox>
      </p:layoutUnit>

      <p:layoutUnit position="center">
         information
      </p:layoutUnit>
   </p:layout>
</h:body>
</html>
